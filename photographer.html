<!DOCTYPE html>

<html>
	<head>
		<link
		href="css/style.css"
		rel="stylesheet"
		type="text/css"
		/>

		<link
		href="css/photographer.css"
		rel="stylesheet"
		type="text/css"
		/>
	
		<meta
		charset="utf-8"
		>
	
		<link
		rel="icon"
		type="image/png"
		href="assets/favicon.png"
		>
	
		<link
		href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
		rel="stylesheet"
		>
	
		<title>Fisheye - photographe</title>
	</head>

	<body>
		<header>
			<a
			class="logo"
			href="/"
			aria-label="accueil"
			>
				<img
				src="assets/images/logo.png"
				alt="fisheye logo"
				/>
			</a>
		</header>
	
		<main
		id="main"
		>
			<div
			class="photograph-header"
			>
				<button
				class="contact_button open_modal"
				>
					Contactez-moi
				</button>
			</div>

			<div
			class="photograph-filter"
			>
				<label>Trier par</label>

				<div
				class="dropdown"
				>
					<label
					id="controller"
					for="state"
					role="combobox"
					aria-label="select button"
					aria-haspopup="listbox"
					aria-expanded="false"
					aria-controls="options"
					tabindex="0"
					></label>

					<input
					id="state"
					type="checkbox"
					checked
					aria-hidden="true"
					hidden
					>

					<div
					id="options"
					role="listbox"
					>
						<input
						id="option-1"
						type="radio"
						name="filter"
						aria-hidden="true"
						data-filter="likes"
						hidden
						checked
						>

						<label
						for="option-1"
						class="option"
						role="option"
						tabindex="0"
						>
							<span>Popularité</span>
						</label>

						<input
						id="option-2"
						type="radio"
						name="filter"
						aria-hidden="true"
						data-filter="date"
						hidden
						/>

						<label
						for="option-2"
						class="option"
						role="option"
						tabindex="0"
						>
							<span>Date</span>
						</label>

						<input
						id="option-3"
						type="radio"
						name="filter"
						aria-hidden="true"
						data-filter="title"
						hidden
						/>

						<label
						for="option-3"
						class="option"
						role="option"
						tabindex="0"
						>
							<span>Titre</span>
						</label>

						<div
						class="arrow"
						>
							<div></div>
						</div>
					</div>
				</div>
			</div>

			<div
			class="photograph-gallery"
			></div>

			<div
			class="photograph-infos"
			></div>
		</main>

		<div
		id="lightbox"
		class="hidden"
		>
			<div
			class="media"
			></div>

			<div
			class="text"
			></div>

			<button
			class="close"
			>
				<svg
				viewBox="0 0 42 42"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				>
					<path
					d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
					fill="#911C1C"
					/>
				</svg>
			</button>
	
			<button
			class="arrow left"
			>
				<svg
				viewBox="0 0 30 48"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				>
					<path
					d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z"
					fill="#911C1C"
					/>
				</svg>
			</button>

			<button
			class="arrow right"
			>
				<svg
				viewBox="0 0 30 48"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				>
					<path
					d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z"
					fill="#911C1C"
					/>
				</svg>
			</button>
		</div>
	
		<div
		id="contact_modal"
		class="hidden"
		>
			<div
			class="modal"
			>
				<header>
					<h2>Contactez-moi</h2>
	
					<img
					class="close"
					src="assets/icons/close.svg"
					/>
				</header>
	
				<form>
					<label>
						Prénom
	
						<input />
					</label>

					<label>
						Nom
	
						<input />
					</label>

					<label>
						Email
	
						<input />
					</label>

					<label>
						Votre message
	
						<textarea></textarea>
					</label>
	
					<button
					class="contact_button"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>
	
		<script>
			{
				const THIS = document.currentScript
		
				import('./scripts/routes/photographer/page.js').then(({page_init}) =>
				{
					page_init()

					THIS.remove()
				})
			}
		</script>
	</body>
</html>
