<!DOCTYPE html>

<html
lang="fr"
>
	<head>
		<link
		href="css/style.css"
		rel="stylesheet"
		type="text/css"
		/>

		<link
		href="css/photographer.css"
		rel="stylesheet"
		type="text/css"
		/>
	
		<meta
		charset="utf-8"
		>

		<meta
		name="viewport"
		content="width=device-width, initial-scale=1.0"
		>
	
		<link
		rel="icon"
		type="image/png"
		href="assets/favicon.png"
		>
	
		<link
		href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
		rel="stylesheet"
		>
	
		<title>Fisheye - photographe</title>
	</head>

	<body>
		<header>
			<a
			class="logo"
			href="/"
			aria-label="Fisheye Home page"
			>
				<img
				src="assets/images/logo.png"
				alt="Fisheye Home page"
				/>
			</a>
		</header>
	
		<main
		id="main"
		>
			<div
			class="photograph-header"
			>
				<button
				class="contact_button open_modal"
				aria-label="Contact Me"
				>
					Contactez-moi
				</button>
			</div>

			<div
			class="photograph-filter"
			>
				<span
				id="filter-label"
				>
					Trier par
				</span>

				<div
				id="dropdown"
				>
					<button
					aria-label="Open / close listbox"
					aria-haspopup="listbox"
					aria-expanded="false"
					aria-pressed="false"
					></button>
		
					<div
					id="options"
					role="listbox"
					aria-labelledby="filter-label"
					aria-activedescendant="option-1"
					>
						<div
						id="option-1"
						class="option"
						role="option"
						aria-selected="true"
						tabindex="-1"
						data-filter="likes"
						>
							<span>Popularité</span>
						</div>
	
						<div
						id="option-2"
						class="option"
						role="option"
						aria-selected="false"
						tabindex="-1"
						data-filter="date"
						>
							<span>Date</span>
						</div>

						<div
						id="option-3"
						class="option"
						role="option"
						aria-selected="false"
						tabindex="-1"
						data-filter="title"
						>
							<span>Titre</span>
						</div>

						<div
						class="arrow"
						aria-hidden="true"
						>
							<div></div>
						</div>
					</div>
				</div>
			</div>

			<div
			class="photograph-gallery"
			></div>

			<div
			class="photograph-infos"
			></div>
		</main>

		<div
		id="lightbox"
		class="hidden"
		role="dialog"
		aria-label="image closeup view"
		>
			<div
			class="media"
			></div>

			<div
			class="text"
			></div>

			<button
			class="close"
			aria-label="Close dialog"
			>
				<svg
				viewBox="0 0 42 42"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				>
					<path
					d="M42 4.23L37.77 0L21 16.77L4.23 0L0 4.23L16.77 21L0 37.77L4.23 42L21 25.23L37.77 42L42 37.77L25.23 21L42 4.23Z"
					fill="#911C1C"
					/>
				</svg>
			</button>
	
			<button
			class="arrow left"
			aria-label="Previous image"
			>
				<svg
				viewBox="0 0 30 48"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				>
					<path
					d="M29.6399 42.36L11.3199 24L29.6399 5.64L23.9999 -2.46532e-07L-0.000107861 24L23.9999 48L29.6399 42.36Z"
					fill="#911C1C"
					/>
				</svg>
			</button>

			<button
			class="arrow right"
			aria-label="Next image"
			>
				<svg
				viewBox="0 0 30 48"
				fill="none"
				xmlns="http://www.w3.org/2000/svg"
				>
					<path
					d="M0.360108 5.64L18.6801 24L0.360107 42.36L6.00011 48L30.0001 24L6.00011 3.88195e-06L0.360108 5.64Z"
					fill="#911C1C"
					/>
				</svg>
			</button>
		</div>
	
		<div
		id="contact-modal"
		class="hidden"
		role="dialog"
		aria-labelledby="contact-title"
		>
			<div
			class="modal"
			>
				<header>
					<h1
					id="contact-title"
					>
						Contactez-moi
					</h1>
	
					<button
					class="close"
					aria-label="Close Contact form"
					>
						<img
						src="assets/icons/close.svg"
						alt="Cross icon"
						/>
					</button>
				</header>
	
				<form>
					<label>
						Prénom
	
						<input
						name="firstname"
						type="text"
						autocomplete="given-name"
						required
						/>
					</label>

					<label>
						Nom
	
						<input
						name="lastname"
						type="text"
						autocomplete="family-name"
						required
						/>
					</label>

					<label>
						Email
	
						<input
						name="email"
						type="email"
						autocomplete="email"
						required
						/>
					</label>

					<label>
						Votre message
	
						<textarea
						name="message"
						required
						></textarea>
					</label>
	
					<button
					class="contact_button"
					aria-label="Send"
					>
						Envoyer
					</button>
				</form>
			</div>
		</div>
	
		<script>
			{
				const THIS = document.currentScript
		
				import('./scripts/pages/photographer/page.js').then(({page_init}) =>
				{
					page_init()

					THIS.remove()
				})
			}
		</script>
	</body>
</html>
